<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>eCourts Cause List Downloader</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .container { max-width: 900px; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2>eCourts Cause List Downloader (Demo)</h2>
    <div class="mb-3">
      <label class="form-label">State (free text)</label>
      <input id="state" class="form-control" value="Delhi"/>
    </div>
    <div class="mb-3">
      <label class="form-label">District (free text)</label>
      <input id="district" class="form-control" value="New Delhi"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Court Complex (free text)</label>
      <input id="complex" class="form-control" value="Patiala House Court"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Court Name (optional)</label>
      <input id="court_name" class="form-control" value=""/>
    </div>
    <div class="mb-3">
      <label class="form-label">Date (YYYY-MM-DD)</label>
      <input id="date" class="form-control" placeholder="2025-10-20"/>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" id="all_judges" class="form-check-input"/>
      <label class="form-check-label">Download all judges' cause-lists in complex</label>
    </div>
    <button id="check" class="btn btn-primary">Check & Get Candidates</button>
    <button id="download" class="btn btn-success">Download Selected</button>

    <div class="result mt-4" id="result"></div>
  </div>
  <script src="/static/main.js"></script>
</body>
</html>
